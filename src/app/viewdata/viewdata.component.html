<h2>Single view Data</h2>

<style>
    table {
        width:100%;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
       background-color: #fff;
    }
    table#t01 th {
        background-color: black;
        color: white;
    }
    </style>   
  <div>
     
        <table id="t01">
            <tr>
              <th>id</th>
              <th>Title</th> 
              <th>Body</th>
            </tr>
            <tr>
              <td>{{getUserbyId.id}}</td>
              <td>{{getUserbyId.title}}</td>
              <td>{{getUserbyId.body}}</td>
            </tr>
        </table>

   
        <h2>Comments Section</h2>
        <table id="t01" *ngIf="getComments" >
            <tr>
              <th>id</th>
              <th>Title</th> 
              <th>Body</th>
            </tr>
            <tr *ngFor="let item of getComments">
              <td>{{item.id}}</td>
              <td>{{item.user_id}}</td>
              <td>{{item.comment}}</td>
            </tr>
        </table>
       
                <h2 *ngIf="getComments==''" style="color:red;">Sorry No Comments To Show</h2>
     
        
                <h2>Photo Section</h2>
                
        <table id="t01" *ngIf="getPhotos">
            <tr>
              <th>id</th>
              <th>Image</th>
            </tr>
            <tr *ngFor="let item of getPhotos">
              <td>{{item.id}}</td>
              <td><img src="http://18.188.65.184{{item.file}}"></td>
            </tr>
        </table> 

        <h2 *ngIf="getPhotos==''" style="color:red;">Sorry No Images To Show</h2>
 
  </div>
